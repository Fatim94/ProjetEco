        <!--Start contact-main-area Section-->
        <section class="contact-main-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 contact-form-area">
                        <div class="contact-form">
<!--                            <form class="cmxform" id="contact-form" method="post" action="#">-->
                                <form method="post" th:object="${contact}" th:action="@{/contact}">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" th:field="*{nom}" class="form-control" placeholder="Ecrivez votre nom" id="contact_name" name="name">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="email" th:field="*{email}" class="form-control" placeholder="Ecrivez votre e-mail" id="contact_email" name="email">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" th:field="*{numeroDeTelephone}" class="form-control" placeholder="Ecrivez votre numéro de téléphone" id="contact_number" name="pnumber">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea th:field="*{message}" class="form-control" rows="5" placeholder="Ecrivez votre message ici..." id="contact_message" name="message" required ></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="confirm">
                                        <button type="submit" class="eduspace-btn">Envoyer</button>
                                    </div>
                                </div>
                            </form>    
                        </div>
                    </div>
                </div>
            </div>
        </section><!--End contact-main-area Section-->
