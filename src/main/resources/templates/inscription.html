        <!--All Meta -->
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- page title -->
        <title>Inscription</title>
    <th:block th:replace="fragments/_css.html::css"></th:block>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <th:block th:replace="fragments/_header.html::header"></th:block>
        <!--Start Eduspace banner Section-->
        <section class="eduspace-banner">
            <div class="edu-overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="eduspace-banner-header">
                            <h2>Registration</h2>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
                                <li class="breadcrumb-item active">Inscription</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section><!--End Eduspace banner Section-->
        <!--Start registraion-form Section-->
        <section class="registraion-form section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="edu-title text-center">
                            <h2>Créer un compte</h2>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="registration-form-area">
                            <form class="row"  method="Post" action="#">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="f_name">Prénom</label>
                                        <input type="text" class="form-control" placeholder="Entrez votre prénom" id="f_name" name="name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="l_name">Nom</label>
                                        <input type="text" class="form-control" placeholder="Entrez votre nom" id="l_name" name="name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="R_number">Numéro</label>
                                        <input type="text" class="form-control" placeholder="Entrez votre numéro de téléphone" id="R_number" name="number" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="r_email">Email </label>
                                        <input type="email" class="form-control" placeholder="Entrez votre email" id="r_email" name="email" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="selectgender">Select gender:</label>
                                        <select class="form-control" id="selectgender">
                                            <option>Choisir le Genre</option>
                                            <option>Homme</option>
                                            <option>Femme</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="selectgender2">Choisir le cours:</label>
                                        <select class="form-control" id="selectgender2">
                                            <option>Choisir le cours</option>
                                            <option>Markéting digital</option>
                                            <option>Développement web</option>
                                            <option>Cybersécurité</option>
                                        </select>
                                    </div>
                                </div>
                               <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputdate">Mot de passe</label>
                                        <input type="text" class="form-control" id="inputdate" placeholder="Entrez votre mot de passe">
                                        <div class="monthly" id="mycalendar2"></div>
                                    </div>    
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="r_postal">Confirmer le mot de passe</label>
                                        <input type="text" class="form-control" placeholder="Confirmer le mot de passe" id="r_postal" name="number" required>
                                    </div>
                                </div>
<!--                                <div class="col-md-12">-->
<!--                                    <div class="form-group">-->
<!--                                        <textarea class="form-control" rows="5" placeholder="Write your Message here..." id="r_message" name="comment" required></textarea>-->
<!--                                    </div>-->
<!--                                </div>-->
                                <div class="col-md-6">
                                    <div class="confirm">
                                        <button type="submit" class="eduspace-btn submit" value="submit">Envoyer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section><!--End regustraion-form Section-->
        <th:block th:replace="fragments/_footer.html::footer"></th:block>
        <th:block th:replace="fragments/_js.html::js"></th:block>
    </body>
