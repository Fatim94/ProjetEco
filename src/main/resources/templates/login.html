        <!--Start Eduspace banner Section-->
        <section class="eduspace-banner">
            <div class="edu-overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="eduspace-banner-header">
                            <h2>Login</h2>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
                                <li class="breadcrumb-item active">Se connecter</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section><!--End Eduspace banner Section-->
        <!--Start login-form Section-->
        <section class="login-form section-padding">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="login-content">
                            <div class="login-title text-center">
                                <h4>Connectez-vous à votre compte</h4>
                            </div>
                            <div class="login-area">
<!--                                <form class="cmxform" id="commentForm" method="get" action="https://webtend.net/demo/html/eduspace/mail.php">-->
                                    <form method="post" th:object="${utilisateur}" th:action="@{/login}">
                                    <div class="form-group">
                                        <input type="email" th:field="*{email}" class="form-control" placeholder="E-mail" id="cemail" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" th:field="*{motdepasse}" class="form-control" placeholder="Mot de passe" id="cpassword" name="password" required>
                                    </div>
                                    <div class="login-button">
                                        <button type="submit" class="login-btn">Se connecter</button>
                                    </div>
                                    <div class="login-info form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Se rappeller de moi</label>
                                        <span><a href="#">Mot de passe oublié</a></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section><!--End login-form Section-->
        <!--start widget-area section -->
